<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css" />
    <meta name="Scrimba" content="Paulo Santiago" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="container" id="container">
      <header class="header-logo" id="header-logo">
        <img src="./images/icon-profile.png" alt="Profile" class="icon-profile" id="icon-profile"/>
        <img src="./images/logo.png" alt="Logo dog paw" class="logo" id="logo"/>
        <img src="./images/icon-chat.png" alt="Chat" class="icon-chat" id="icon-chat" />
      </header>
      <div class="outsider-div" id="outsider-div">
        <img src="./images/dog-teddy.jpg" alt="" />

        <div class="dog-info-general">
          <div class="badge-like" id="badge-like">
            <img src="./images/badge-like.png" alt="<!--  -->" class="badge-like-img" id="badge-like-img"/>
          </div>
          <div class="dog-info" id="dog-info">
            <h3>Teddy, 30</h3>
            <p>How you doin?</p>
          </div>
        </div>
      </div>

      <footer class="footer-icons" id="footer-icons">
        <div class=div-footer-icons id="div-footer-icons">
          <button class="no" id="no" >
            <img src="./images/icon-cross.png" alt="No" class="no-size" id="no-size"/>
          </button>
          <button class="like" id="like">
            <img src="./images/icon-heart.png" alt="Like" class="like-size" id="like-size"/>
          </button>
         
        </div>
       
      </footer>
    </container>

    <script src="/index.js" type="module"></script>
  </body>
</html>
